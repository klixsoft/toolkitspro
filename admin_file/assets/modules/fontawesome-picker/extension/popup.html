<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Font Awesome Icon Picker 2.0</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link id="fa_stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://farbelous.github.io/fontawesome-iconpicker/dist/css/fontawesome-iconpicker.min.css"
          rel="stylesheet">
    <style>
        html, body {
            height: auto;
        }

        body {
            overflow-x: hidden;
            background: #fff;
        }

        body, .iconpicker-popover {
            min-width: 230px;
        }

        .popover.iconpicker-popover,
        .popover.iconpicker-popover.inline {
            border-radius: 0px;
            margin: 0;
            background: #fff;
            border: none;
        }

        .popover.iconpicker-popover .iconpicker-items {
            max-height: 245px !important;
        / / each row is 55 px more
        }

        .popover .popover-footer {
            text-align: center;
            display: none;
        }

        .popover .popover-footer .icn {
            font-size: 32px;
            margin: 10px 0 5px 0;
        }

        .popover .popover-footer .txt {
            font-size: 16px;
            font-weight: bold;
        }

        .popover .popover-footer .txt small {
            display: block;
            font-size: 12px;
            font-weight: normal;
            margin-top: 10px;
        }

        .templates {
            display: none;
        }

        #subfooter {
            font-size: 12px;
            margin-top: 20px;
            padding: 19px 0 10px 0;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="iconpicker" data-title="Font Awesome Icon Picker" data-placement="inline">
    <div class="well" style="text-align:center; margin:0; padding:20px 15px 5px 15px;">Loading assets...</div>
</div>
<div class="templates">
    <div id="subfooter">
        Font Awesome Icon Picker
        <br>
        <a href="https://github.com/farbelous/fontawesome-iconpicker" target="_blank">
            <i class="fab fa-github"></i> v2.0
        </a> (FA v5.0)
        <br>
        by <a href="https://github.com/itsjavi" target="_blank">@itsjavi</a>
    </div>
</div>

<!--
  - JavaScript and HTML must be in separate files: see our Content Security
  - Policy documentation[1] for details and explanation.
  -
  - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
-->
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://farbelous.github.io/fontawesome-iconpicker/dist/js/fontawesome-iconpicker.js"></script>
<script src="popup.js"></script>
</body>
</html>
